services:
  rococo-all-db:
    container_name: rococo-all-db
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - TZ=GMT+3
    volumes:
      - ./mysql.cnf:/etc/mysql/conf.d/custom.cnf
      - ./mysql/init:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
      - ./mysql/tmp:/var/run/mysqld
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 3306:3306
    networks:
      - rococo-network

  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:7.3.2
    ports:
      - 2181:2181
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    networks:
      - rococo-network

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:7.3.2
    ports:
      - 9092:9092
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
    networks:
      - rococo-network

  auth.rococo.dc:
    container_name: auth.rococo.dc
    image: ${PREFIX}/rococo-auth-docker:latest
    ports:
      - 9000:9000
    healthcheck:
      test: "wget --spider http://localhost:9000/actuator/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    depends_on:
      rococo-all-db:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - rococo-network

  gateway.rococo.dc:
    container_name: gateway.rococo.dc
    image: ${PREFIX}/rococo-gateway-docker:latest
    ports:
      - 8090:8090
    healthcheck:
      test: "wget --spider http://localhost:8090/actuator/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    depends_on:
      auth.rococo.dc:
        condition: service_healthy
    networks:
      - rococo-network

  # Сервисы, которые могут запускаться параллельно после auth
  geo.rococo.dc:
    container_name: geo.rococo.dc
    image: ${PREFIX}/rococo-geo-docker:latest
    ports:
      - 8094:8094
      - 18094:18094
    healthcheck:
      test: "wget --spider http://localhost:8094/actuator/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    depends_on:
      auth.rococo.dc:
        condition: service_healthy
      rococo-all-db:
        condition: service_healthy
    networks:
      - rococo-network

  artist.rococo.dc:
    container_name: artist.rococo.dc
    image: ${PREFIX}/rococo-artist-docker:latest
    ports:
      - 8092:8092
      - 18092:18092
    healthcheck:
      test: "wget --spider http://localhost:8092/actuator/health || exit 1"
      interval: 15s
      timeout: 5s
      retries: 5
    restart: always
    depends_on:
      auth.rococo.dc:
        condition: service_healthy
      rococo-all-db:
        condition: service_healthy
    networks:
      - rococo-network

  userdata.rococo.dc:
    container_name: userdata.rococo.dc
    image: ${PREFIX}/rococo-userdata-docker:latest
    ports:
      - 8091:8091
      - 18091:18091
    healthcheck:
      test: "wget --spider http://localhost:18091/actuator/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    depends_on:
      auth.rococo.dc:
        condition: service_healthy
      rococo-all-db:
        condition: service_healthy
    networks:
      - rococo-network

  # Museum зависит от geo (т.к. есть FK на country)
  museum.rococo.dc:
    container_name: museum.rococo.dc
    environment:
      - LOGGING_LEVEL_GRPC=DEBUG
      - LOGGING_LEVEL_ROOT=DEBUG
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK=DEBUG
      - LOGGING_LEVEL_GURU_QA=DEBUG
    image: ${PREFIX}/rococo-museum-docker:latest
    ports:
      - 8093:8093
      - 18093:18093
    healthcheck:
      test: "wget --spider http://localhost:18093/actuator/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    depends_on:
      geo.rococo.dc:
        condition: service_healthy
      rococo-all-db:
        condition: service_healthy
    networks:
      - rococo-network

  # Painting зависит от museum и artist (т.к. есть FK на museum_id и artist_id)
  painting.rococo.dc:
    container_name: painting.rococo.dc
    image: ${PREFIX}/rococo-painting-docker:latest
    ports:
      - 8095:8095
      - 18095:18095
    healthcheck:
      test: "wget --spider http://localhost:18095/actuator/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    depends_on:
      museum.rococo.dc:
        condition: service_healthy
      artist.rococo.dc:
        condition: service_healthy
      rococo-all-db:
        condition: service_healthy
    networks:
      - rococo-network

  client.rococo.dc:
    container_name: client.rococo.dc
    image: ${PREFIX}/rococo-client-docker:latest
    build:
      context: ./rococo-client
      dockerfile: ./Dockerfile
    ports:
      - 80:80
    depends_on:
      gateway.rococo.dc:
        condition: service_healthy
    networks:
      - rococo-network

  # Остальные сервисы (selenoid, allure и т.д.) остаются без изменений
  selenoid:
    profiles:
      - test
    container_name: selenoid
    image: aerokube/selenoid:1.11.3
    platform: linux/${ARCH}
    volumes:
      - ./selenoid:/etc/selenoid
      - /var/run/docker.sock:/var/run/docker.sock
    shm_size: 2g
    environment:
      - TZ=Europe/Moscow
    restart: unless-stopped
    command: [ "-conf", "/etc/selenoid/browsers.json", "-limit", "3", "-video-output-dir", "/opt/selenoid/video", "-log-output-dir", "/opt/selenoid/logs", "-container-network", "rococo_rococo-network" ]
    ports:
      - 4444:4444
    networks:
      - rococo-network

  selenoid-ui:
    profiles:
      - test
    container_name: selenoid-ui
    image: aerokube/selenoid-ui:1.10.11
    depends_on:
      - selenoid
    restart: unless-stopped
    ports:
      - 9091:8080
    command: [ "--selenoid-uri", "http://selenoid:4444" ]
    networks:
      - rococo-network

  rococo-tests:
    profiles: [ test ]
    container_name: rococo-tests
    image: ${PREFIX}/rococo-tests-docker:latest
    build:
      context: ./
      dockerfile: ./rococo-tests/Dockerfile
    environment:
      - _JAVA_OPTIONS=-Xmx4g -Xms512m
      - ALLURE_DOCKER_API=${ALLURE_DOCKER_API}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - BUILD_URL=${BUILD_URL}
      - HEAD_COMMIT_MESSAGE=${HEAD_COMMIT_MESSAGE}
      - EXECUTION_TYPE=${EXECUTION_TYPE}
    volumes:
      - ./rococo-tests/.screen-output/screenshots/selenoid:/rococo/rococo-tests/.screen-output/screenshots/selenoid
    depends_on:
      client.rococo.dc:
        condition: service_healthy
    networks:
      - rococo-network

  allure:
    profiles: [ test ]
    container_name: allure
    image: frankescobar/allure-docker-service:2.27.0
    depends_on:
      - rococo-tests
    environment:
      - CHECK_RESULTS_EVERY_SECONDS=NONE
      - KEEP_HISTORY=1
    ports:
      - 5050:5050
    networks:
      - rococo-network

  allure-ui:
    profiles: [ test ]
    container_name: allure-ui
    image: frankescobar/allure-docker-service-ui:7.0.3
    depends_on:
      - allure
    environment:
      - ALLURE_DOCKER_PUBLIC_API_URL=http://localhost:5050
    ports:
      - 5252:5252
    networks:
      - rococo-network

networks:
  rococo-network:
    driver: bridge

volumes:
  allure-results:
    external: true
  mysql-data: